<!DOCTYPE html>
<html>

<head>
  <title>Hyrule Compendium</title>
  <script src="./app.js" type="module"></script>
  <link rel="stylesheet" href="./modern-normalize.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/detailed-info.css" />
    <link rel="stylesheet" href="./styles/main-content.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
    <link rel="stylesheet" href="./styles/util.css" />
  <svg style="display: none;">
    <defs>
      <path id="framePath"
        d="M0 4 4 0H60L64 4V60L60 64H4L0 60V4M3 1.5 61 1.5 62.5 3 62.5 61 61 62.5 3 62.5 1.5 61 1.5 3 3 1.5" />
      <path id="framePathCorners"
        d="M 0 3 L 0 0 L 3 0 L 1.5 1.5 L 1.5 0.2 L 0.2 1.5 L 1.5 1.5 L 0 3 M 61 0 L 64 0 L 64 3 L 62.5 1.5 L 63.8 1.5 L 62.5 0.2 L 62.5 1.5 L 61 0 M 64 61 L 64 64 L 61 64 L 62.5 62.5 L 62.5 63.8 L 63.8 62.5 L 62.5 62.5 L 64 61 M 3 64 L 0 64 L 0 61 L 1.5 62.5 L 0.2 62.5 L 1.5 63.8 L 1.5 62.5 L 3 64" />
      <path id="framePathArrows" d="M1 1 0 2V0H2L1 1M63 1 62 0H64V2L63 1M63 63 64 62V64H62L63 63M1 63 2 64H0V62L1 63" />
    </defs>
  </svg>
  <svg style="display: none;">
    <defs>
      <path
        style="fill:none;stroke:#88d2fa;stroke-width:1;stroke-linejoin:bevel;stroke-opacity:1;vector-effect:non-scaling-stroke"
        d="M 0.00199094,3.1784264 6.3376438,3.1715736"
        id="line" />
    </defs>
  </svg>
</head>

<body>
  <header>
    <h1>Hyrule Compendium</h1>
    <div class="frameart">
      <img src="./resources/frameart_up.png"/>
      <img src="./resources/frameart_down.png"/>
      <button id="closeDetailedInfo" class="hidden">
        <svg viewBox="0 0 1 1">
          <path d="M 0 0 L 1 1 M 0 1 L 1 0"/>
        </svg>
        <span>
          Close
        </span>
      </button>
    </div>
  </header>
  <main>
    <form id="searchForm" class="search-form main-content">
      <div id="categoryFilters">
        <label for="creaturesCheckbox">
          <input id="creaturesCheckbox" type="checkbox" value="creatures" checked />
          <img src="./resources/horse.svg" class="categoryIcon" draggable="false" \>
        </label>
        <label for="monstersCheckbox">
          <input id="monstersCheckbox" type="checkbox" value="monsters" />
          <img src="./resources/skull.svg" class="categoryIcon" draggable="false" \>
        </label>
        <label for="materialsCheckbox">
          <input id="materialsCheckbox" type="checkbox" value="materials" />
          <img src="./resources/apple.svg" class="categoryIcon" draggable="false" \>
        </label>
        <label for="equipmentCheckbox">
          <input id="equipmentCheckbox" type="checkbox" value="equipment" />
          <img src="./resources/sword.svg" class="categoryIcon" draggable="false" \>
        </label>
        <label for="treasureCheckbox">
          <input id="treasureCheckbox" type="checkbox" value="treasure" />
          <img src="./resources/chest.svg" class="categoryIcon" draggable="false" \>
        </label>
      </div>
      <input id="searchInput" class="search-input" placeholder="Search" />
    </form>
    <div id="content" class="main-content">
      <div class="search-results-page"></div>
    </div>
    <div id="searchInfo"></div>
    <div id="detailedInfo" class="detailed-info-hidden">
      <div class="entry detailed-entry">
        <div class="name-cover">
          <img id="detailedEntryImg"/>
          <div class="entry-info-outside">
            <h2 id="detaledEntryId" class="id"></h2>
            <span id="detailedEntryName" class="name"></span>
          </div>
        </div>
        <svg viewBox="0 0 64 64" class="entry-frame">
          <use href="#framePath" />
          <use href="#framePathCorners" />
        </svg>
        <svg viewBox="0 0 64 64" class="entry-frame-arrows">
          <use href="#framePathArrows" />
        </svg>
      </div>
      <section class="description">
        <div class="subtitle">
          <img src="./resources/circles_left.svg" />
          <svg viewBox="0 0 6.35 6.35" preserveAspectRatio="none">
            <use href="#line"/>
          </svg>
          <h3>Description</h3>
          <svg viewBox="0 0 6.35 6.35" preserveAspectRatio="none">
            <use href="#line"/>
          </svg>
          <img src="./resources/circles_right.svg" />
        </div>
        <p id="descriptionText"></p>
      </section>
      <section class="locations">
        <div class="subtitle">
          <img src="./resources/circles_left.svg" />
          <svg viewBox="0 0 6.35 6.35" preserveAspectRatio="none">
            <use href="#line"/>
          </svg>
          <h3>Common Locations</h3>
          <svg viewBox="0 0 6.35 6.35" preserveAspectRatio="none">
            <use href="#line"/>
          </svg>
          <img src="./resources/circles_right.svg" />
        </div>
        <p id="locationsText"></p>
      </section>
      <section class="drops" style="display: none">
        <div class="subtitle">
          <img src="./resources/circles0.svg" />
          <svg viewBox="0 0 6.35 6.35" preserveAspectRatio="none">
            <use href="#line"/>
          </svg>
          <h3>Drops</h3>
          <svg viewBox="0 0 6.35 6.35" preserveAspectRatio="none">
            <use href="#line"/>
          </svg>
          <img src="./resources/circles_right.svg" />
        </div>
        <p id="dropsText"></p>
      </section>
    </div>
  </main>
  <footer></footer>
</body>

</html>
